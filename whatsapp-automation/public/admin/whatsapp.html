<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel do WhatsApp</title>
  <style>
    :root{
      --bg:#0b1220; --card:#111827; --muted:#9ca3af; --text:#e5e7eb;
      --b:#374151; --ok:#34d399; --bad:#ef4444; --primary:#2563eb;
    }
    /* garante que nada gere rolagem horizontal */
    html,body{height:100%; overflow-x:hidden}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:16px/1.45 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      display:flex; align-items:flex-start; justify-content:center;
    }
    .wrap{ width:100%; max-width:560px; padding:28px 16px; }

    .card{
      background:var(--card); border:1px solid var(--b);
      border-radius:14px; padding:16px; box-shadow:0 8px 30px rgba(0,0,0,.35);
    }

    h2{margin:0 0 12px 0; font-size:18px; display:flex; align-items:center; gap:8px}
    .dot{width:10px;height:10px;border-radius:999px;display:inline-block}
    .dot.red{background:var(--bad)} .dot.green{background:var(--ok)}

    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .btn{
      padding:.65rem 1rem; border-radius:10px; border:1px solid var(--b);
      background:#1f2937; color:#fff; cursor:pointer;
      transition:opacity .15s ease-in-out;
    }
    .btn.primary{ background:var(--primary); border-color:transparent }
    .btn:disabled{ opacity:.65; cursor:not-allowed }
    .link{ color:#9bbcff; text-decoration:none; padding:.6rem 0; }
    .link:hover{ text-decoration:underline }

    .qr-card{
      margin-top:14px; background:var(--card); border:1px solid var(--b);
      border-radius:14px; padding:16px; text-align:center;
    }
    #qr{
      display:none; width:300px; height:300px; background:#fff; border-radius:8px;
      margin:12px auto 0 auto; object-fit:contain; box-shadow:0 0 0 1px rgba(0,0,0,.08);
    }
    .placeholder{
      width:300px; height:300px; border-radius:8px; margin:12px auto 0 auto;
      background:#0e1626; border:1px dashed var(--b); color:var(--muted);
      display:flex; align-items:center; justify-content:center; text-align:center;
      padding:0 12px;
    }
    small.note{ display:block; color:var(--muted); margin-top:10px }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2> Status <span id="dot" class="dot red" title="desconectado"></span></h2>

      <div class="row" style="margin-bottom:4px">
        <button id="btnConnect" class="btn primary">üì≤ Conectar</button>
        <button id="btnDisconnect" class="btn">üîå Desconectar</button>
        <a class="link" href="/admin/groups">‚û° Ir para Grupos</a>
      </div>

      <div class="qr-card">
        <div id="qrPlaceholder" class="placeholder">Aguardando gera√ß√£o do QR‚Ä¶</div>
        <img id="qr" alt="QR Code" />
        <small class="note">
          iPhone: Ajustes ‚Üí Dispositivos conectados ‚Üí Conectar um dispositivo.
          Android: ‚ÄúConectar um dispositivo‚Äù no WhatsApp ‚Üí escaneie o QR.
        </small>
      </div>
    </div>
  </div>

  <script>
    const API = '/admin/wa';

    const dot  = document.getElementById('dot');
    const btnC = document.getElementById('btnConnect');
    const btnD = document.getElementById('btnDisconnect');
    const qr   = document.getElementById('qr');
    const ph   = document.getElementById('qrPlaceholder');

    let polling = null;

    function setDot(ok){
      dot.classList.toggle('green', ok);
      dot.classList.toggle('red', !ok);
      dot.title = ok ? 'conectado' : 'desconectado';
    }

    function showQR(dataURL){
      if (dataURL){
        qr.src = dataURL;
        qr.style.display = 'block';
        ph.style.display = 'none';
      } else {
        qr.style.display = 'none';
        ph.style.display = 'flex';
      }
    }

    // fetch com timeout para n√£o travar a UI
    async function jsonFetch(url, opts={}, timeout=8000){
      const ctrl = new AbortController();
      const id   = setTimeout(() => ctrl.abort(), timeout);
      try{
        const res = await fetch(url, { ...opts, signal: ctrl.signal, cache:'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return await res.json();
      } finally { clearTimeout(id); }
    }

    async function getStatus(){
      try{
        const s = await jsonFetch(`${API}/status`);

        setDot(!!s.connected);
        // estados dos bot√µes
        btnC.disabled = !!s.connected || !!s.connecting;
        btnD.disabled = !s.connected && !s.connecting;

        // exibe/oculta o QR conforme disponibilidade
        if (s.qr) showQR(s.qr);
        else if (!s.connected) showQR(null);

        // enquanto estiver conectando, mantemos polling mais frequente
        if (s.connecting && !polling){
          polling = setInterval(getStatus, 2000);
        }
        if (!s.connecting && polling){
          clearInterval(polling);
          polling = null;
        }
      }catch(e){
        console.error('status error:', e);
        // em erro de rede, n√£o muda nada ‚Äì pr√≥xima chamada tenta de novo
      }
    }

    async function doConnect(){
      try{
        btnC.disabled = true; btnD.disabled = true;
        await jsonFetch(`${API}/connect`, { method:'POST' });
        // inicia polling imediato ap√≥s solicitar conex√£o
        if (!polling) polling = setInterval(getStatus, 2000);
        await getStatus();
      }catch(e){ console.error('connect error:', e); }
      finally{
        // o getStatus acima j√° ajusta os bot√µes; aqui s√≥ garantimos que nada fica ‚Äúpreso‚Äù
        // (se j√° conectou/est√° conectando, continuar√£o desabilitados conforme a l√≥gica)
      }
    }

    async function doDisconnect(){
      try{
        btnC.disabled = true; btnD.disabled = true;
        await jsonFetch(`${API}/disconnect`, { method:'POST' });
        await getStatus();
      }catch(e){ console.error('disconnect error:', e); }
      finally{
        // estado final ser√° definido por getStatus()
      }
    }

    btnC.addEventListener('click', doConnect);
    btnD.addEventListener('click', doDisconnect);

    // limpa polling ao sair da p√°gina (boa pr√°tica)
    window.addEventListener('beforeunload', () => {
      if (polling) clearInterval(polling);
    });

    // status inicial
    getStatus();
  </script>
</body>
</html>
