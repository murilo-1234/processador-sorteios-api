<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel do WhatsApp</title>
  <style>
    :root{
      --bg:#0b1220; --card:#111827; --muted:#9ca3af; --text:#e5e7eb;
      --b:#374151; --ok:#34d399; --bad:#ef4444; --primary:#2563eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font:16px/1.45 Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      display:flex; align-items:flex-start; justify-content:center;
    }
    .wrap{ width:100%; max-width:1100px; padding:28px 16px; }

    /* ====== ABAS ====== */
    .tabs{display:flex; gap:8px; margin:0 0 18px 0; flex-wrap:wrap}
    .tab{
      display:inline-block; padding:.55rem .9rem; border-radius:10px;
      border:1px solid var(--b); background:#101827; color:#dbe2f0; text-decoration:none
    }
    .tab.active{ background:var(--primary); border-color:transparent; color:#fff }
    .tab:hover{ filter:brightness(1.05) }

    /* GRID */
    .grid{ display:grid; gap:20px; grid-template-columns: minmax(0, 1fr); }
    @media (min-width: 980px){
      .grid{ grid-template-columns: minmax(0, 1fr) minmax(0, 1fr); }
    }

    .card{
      background:var(--card);
      border:1px solid var(--b);
      border-radius:14px;
      padding:16px;
      box-shadow:0 8px 30px rgba(0,0,0,.35);
      min-width:0;
    }

    h2{margin:0 0 12px 0; font-size:18px; display:flex; align-items:center; gap:8px; flex-wrap:wrap}
    .dot{width:10px;height:10px;border-radius:999px;display:inline-block}
    .dot.red{background:var(--bad)} .dot.green{background:var(--ok)}
    .msisdn{font-weight:600; color:#9bbcff}

    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .btn{
      padding:.65rem 1rem; border-radius:10px; border:1px solid var(--b);
      background:#1f2937; color:#fff; cursor:pointer;
    }
    .btn.primary{ background:var(--primary); border-color:transparent }
    .btn:disabled{ opacity:.65; cursor:not-allowed }

    .statusBox{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      background:#0e1626; border:1px solid var(--b); border-radius:8px;
      padding:12px; margin-top:10px;
      white-space: pre-wrap; overflow-wrap: anywhere; word-break: break-word;
      overflow: auto; max-height: 220px;
    }

    .qr-card{ text-align:center; min-height: 420px; }
    #qr{
      display:none; width:300px; height:300px; background:#fff; border-radius:8px;
      margin:12px auto 0 auto; object-fit:contain;
      box-shadow:0 0 0 1px rgba(0,0,0,.08);
    }
    .placeholder{
      width:300px; height:300px; border-radius:8px; margin:12px auto 0 auto;
      background:#0e1626; border:1px dashed var(--b); color:#9ca3af;
      display:flex; align-items:center; justify-content:center; text-align:center;
      padding:0 12px;
    }
    small.note{ display:block; color:#9ca3af; margin-top:10px }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ABAS / ATALHOS -->
    <nav class="tabs">
      <a class="tab" data-path="/admin/whatsapp" href="/admin/whatsapp">WhatsApp</a>
      <a class="tab" data-path="/admin/groups" href="/admin/groups">Grupos</a>
      <a class="tab" data-path="/admin/wa/logs" href="/admin/wa/logs" target="_blank" rel="noopener">Logs</a>
      <a class="tab" data-path="/api/whatsapp/status" href="/api/whatsapp/status" target="_blank" rel="noopener">Status JSON</a>
    </nav>

    <div class="grid">
      <!-- COLUNA ESQUERDA: STATUS + BOT√ïES -->
      <div class="card">
        <h2>
          Status <span id="dot" class="dot red" title="desconectado"></span>
          <span id="msisdn" class="msisdn"></span>
        </h2>

        <div class="row" style="margin-bottom:4px">
          <button id="btnConnect" class="btn primary">üì≤ Conectar</button>
          <button id="btnDisconnect" class="btn">üîå Desconectar</button>
          <button id="btnReset" class="btn">üßπ Limpar sess√£o</button>
        </div>

        <pre id="statusBox" class="statusBox">{ "ok": true, "connected": false, "connecting": false }</pre>
      </div>

      <!-- COLUNA DIREITA: QR CODE -->
      <div class="card qr-card">
        <h2>QR Code</h2>
        <div id="qrPlaceholder" class="placeholder">Aguardando gera√ß√£o do QR‚Ä¶</div>
        <img id="qr" alt="QR Code" />
        <small class="note">
          iPhone: Ajustes ‚Üí Dispositivos conectados ‚Üí Conectar um dispositivo.
          Android: ‚ÄúConectar um dispositivo‚Äù no WhatsApp ‚Üí escaneie o QR.
        </small>
      </div>
    </div>
  </div>

  <script>
    // Destaca a aba ativa
    (function markActiveTab(){
      const p = location.pathname;
      document.querySelectorAll('.tab').forEach(a=>{
        if (p === a.getAttribute('data-path')) a.classList.add('active');
      });
    })();

    // Endpoints
    const STATUS_URL = '/api/whatsapp/status';
    const STREAM_URL = '/api/whatsapp/stream';
    const ADMIN_STATUS_URL = '/admin/wa/status';
    const ADMIN_CONNECT_URL = '/admin/wa/connect';
    const ADMIN_DISCONNECT_URL = '/admin/wa/disconnect';
    const ADMIN_RESET_URL = '/admin/wa/reset';

    // Elements
    const dot    = document.getElementById('dot');
    const phone  = document.getElementById('msisdn');
    const btnC   = document.getElementById('btnConnect');
    const btnD   = document.getElementById('btnDisconnect');
    const btnR   = document.getElementById('btnReset');
    const qr     = document.getElementById('qr');
    const ph     = document.getElementById('qrPlaceholder');
    const box    = document.getElementById('statusBox');

    let polling = null;
    let es = null;

    function setDot(ok){
      dot.classList.toggle('green', ok);
      dot.classList.toggle('red', !ok);
      dot.title = ok ? 'conectado' : 'desconectado';
    }
    function setMsisdn(s){
      const val = s?.msisdn ? String(s.msisdn) : '';
      phone.textContent = val ? `(${val})` : '';
    }
    function showQR(dataURL){
      if (dataURL){
        qr.src = dataURL;
        qr.style.display = 'block';
        ph.style.display = 'none';
      } else {
        qr.style.display = 'none';
        ph.style.display = 'flex';
      }
    }
    function renderStatus(s){
      const view = { ...s };
      delete view.qr;
      box.textContent = JSON.stringify(view, null, 2);
    }
    function applyStatus(s){
      setDot(!!s.connected);
      setMsisdn(s);
      btnC.disabled = !!s.connected || !!s.connecting;
      btnD.disabled = !s.connected && !s.connecting;
      if (s.qr) showQR(s.qr); else if (!s.connected) showQR(null);
      renderStatus(s);
    }

    async function fetchStatus(){
      try{
        let s = null;
        try {
          const r = await fetch(STATUS_URL, { cache:'no-store' });
          s = await r.json();
        } catch (_) {}
        if (!s || typeof s !== 'object' || !('connected' in s)) {
          const r2 = await fetch(ADMIN_STATUS_URL, { cache:'no-store' });
          s = await r2.json();
        }
        applyStatus(s);
        return s;
      }catch(e){ console.error(e); return null; }
    }

    function startSSE(){
      try{
        es = new EventSource(STREAM_URL);
        es.addEventListener('status', (ev) => {
          try{ applyStatus(JSON.parse(ev.data)); }catch(_){}
        });
        es.onerror = () => { try{ es.close(); }catch(_){} es = null; startPolling(); };
      }catch(_){ startPolling(); }
    }
    function startPolling(){ if (!polling) polling = setInterval(fetchStatus, 2000); }
    function stopPolling(){ if (polling){ clearInterval(polling); polling = null; } }

    // A√ß√µes
    async function doConnect(){
      try{
        // 1) pega estado atual
        const s = await fetchStatus();

        // 2) se j√° conectado, nada a fazer
        if (s?.connected) return;

        // 3) para garantir QR imediato:
        //    limpa sess√£o SEMPRE antes de conectar quando n√£o conectado
        await fetch(ADMIN_RESET_URL, { method:'POST' });

        // 4) conecta
        await fetch(ADMIN_CONNECT_URL, { method:'POST' });

        // 5) ativa polling (se SSE n√£o estiver ativo) e atualiza
        if (!es) startPolling();
        await fetchStatus();
      }catch(e){ console.error(e); }
    }

    async function doDisconnect(){
      try{
        await fetch(ADMIN_DISCONNECT_URL, { method:'POST' });
        await fetchStatus();
      }catch(e){ console.error(e); }
    }

    async function doReset(){
      try{
        await fetch(ADMIN_RESET_URL, { method:'POST' });
        stopPolling();
        await fetchStatus();
      }catch(e){ console.error(e); }
    }

    btnC.addEventListener('click', doConnect);
    btnD.addEventListener('click', doDisconnect);
    btnR.addEventListener('click', doReset);

    // Inicializa√ß√£o
    startSSE();
    fetchStatus();
  </script>
</body>
</html>
